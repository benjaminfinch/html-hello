<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="upDiv">
            <div class="logo">
                <i class="fa-brands fa-html5"></i>
            </div>
            <div class="title">
                <p><strong>HTML5</strong><br>Benjamin</p>
            </div>
            <div class="leftButton">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="midDiv">
            <img src="https://source.unsplash.com/random">
        </div>
        <div class="bottomDiv">
            <div class="likeBar">
            </div>
            <div class="liked">
                <div class="others">
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-paper-plane"></i>
                </div>
                <div class="book"><i class="fa-solid fa-bookmark"></i></div>
            </div>
            <div class="comments">
                <p>Liked by <strong>MADRID, M√ÅLAGA, BARCELONA</strong> and <strong>100,000 OTHERS</strong></p>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Itaque velit numquam nihil voluptates placeat vitae eaque! Laudantium eum, rerum debitis dolorum facere tempore sint recusandae nostrum perferendis, eius natus iure.</p>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ae04a61b30.js" crossorigin="anonymous"></script>
</body>
</html>
